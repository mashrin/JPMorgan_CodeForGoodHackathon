<!DOCTYPE html>
<html>
<head>
<title>Typing practice</title>
<meta charset="utf-8">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/typing.css">
<script src="js/util.js"></script>
<script src="js/units.js"></script>
<script src="js/settings.js"></script>
<script src="js/tutor.js"></script>
<script src="js/update.js"></script>
<script src="js/onepixel.js"></script>
<script>

window.onload = function()
{
    Tutor.init()
    if (typeof Update == 'object' && typeof Update.check == 'function') {
        Update.check()
    }
}
</script>
</head>
<body>

<div id="header">
    <h1><a href="index.html">Practice Typing</a></h1>
    <h2 id="unitTitle"></h2>
    <div id="navigation">
        <a href="index.html">Home</a>
        <a href="index.html">Logout</a>
    </div>
</div>


<div id="mainWrapper">
<div id="main">
    <div id="content">
        <div id="unitLinks"></div>

        <div id="practicePanelWrapper">
        <div id="practicePanel">
            <div id="previousLink">
                <a href="#previous">&laquo;</a>
            </div>

            <div id="practicePane">

                <div id="subunitLinks">
                    <div class="stretch"></div>
                </div> 

                <div id="target"></div>

                <div id="feedbackPane">
                    <div id="statusPane">
                        <div id="status"></div>
                        <div id="remark"></div>
                        <div id="advice"></div>
                    </div>
                    <div id="progressPane">
                        <div id="progress">
                            <progress id="progressBar" value="0" max="100">
                            </progress>
                            <div>
                                <span id="progressPercent"></span>
                            </div>
                        </div>
                        <div id="restartLink">
                            <a href="#restart" title="Start over">Restart</a>
                        </div>
                    </div>
                    <div id="resultPane">
                        <div id="speed"></div>
                        <div id="error"></div>
                        <div id="smiley"></div>
                    </div>
                </div> 

                <div id="inputPane">
                    <textarea id="input" rows="5" autocomplete="off"
                              spellcheck="false"></textarea>
                </div> 

                <div id="alternateUnitLinks">
                </div>

            </div> 

            <div id="nextLink">
                <a href="#next">&raquo;</a>
            </div>
        </div> 

        <div id="guidePane">
            <div>
                <a id="guideLink" href="#"></a>
            </div>
            <div id="guide"></div>
        </div> 
        </div> 

        <noscript>
        <div id="noscriptWrapper">
            <div id="noscript">
            Enable JavaScript to run this app.
            </div>
        </div>
        </noscript>

    </div> 


</div> 
</div> 


<div id="footer">
    <p>
    For Amogh Foundation.<br>
    </p>
</div> 

</body>
</html>
